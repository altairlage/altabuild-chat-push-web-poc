<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
       	<h:outputStylesheet library="css" name="ajustes.css"/>
        <title>altabuild Chat</title>
	</h:head>
        <h:body>
		<p:growl id="messages" sticky="false"/>
 		<div id="content" style="height:100%">
	      		 <div id="header">
	      		 	<div id="cabecalho_direito" class="branco1">
	      		 		<div class="div100">&nbsp;</div>
	      		 		<div class="div100">&nbsp;</div>
		                <h:form>
		                    <p:focus for="username"/>
		                    <h:panelGrid columns="5">
		                        <p:outputLabel value="#{message.login_input_username}:" class="branco1"/>
		                        <p:inputText value="#{loginBean.username}" label="#{message.login_input_username}" id="username" required="true" requiredMessage="#{message.login_requiredMessage_username}"/>
		
		                        <p:outputLabel value="#{message.login_input_password}:" />
		                        <p:password value="#{loginBean.password}" label="#{message.login_input_password}" id="senha" required="true" autocomplete="off" requiredMessage="#{message.login_requiredMessage_password}" />
		
		                        <p:commandButton action="#{loginBean.efetuarLogin}" type="push" value="#{message.login_button_enter}" ajax="false" update="messages" />
		                    </h:panelGrid>
		                </h:form>
		         	</div>
	      		 </div>
	      		 	
	             <div class="div100">
	             	
		             <div class="div20">&nbsp;</div>
		             
		             <div class="div60" id="mapa">
                        
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        
                        <p:graphicImage value="/resources/images/logoGrande.png"/>
                        
                        <br/><br/><br/>
                        
					</div>
				</div>
		</div>
			            
			            
		<div id="footer" class="branco1">
			<div class="div100">&nbsp;</div>
			<strong>Copyright Â© 2014 - 2015 altabuild</strong>
		</div>

    </h:body>
</html>
